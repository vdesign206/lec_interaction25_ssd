<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: skyblue;

    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script>
    const box = document.querySelector('.box');
    let rotate = 0;
    function boxRotate() {
      box.style.transform = `translate(-50%, -50%) rotate(${rotate}deg)`;
      rotate += 1;
      requestAnimationFrame(boxRotate);
    }
    boxRotate();
  </script>
  
</body>
</html>
