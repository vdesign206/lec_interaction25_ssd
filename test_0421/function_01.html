function sumAll(a,b) {
  let output = 0;
  for (let i = a; i<=b ; i++) {
    output += i;
  }
  return output;
}

console.log(`1부터 100까지의 합: ${sumAll(1, 100)}`)
console.log(`1부터 500까지의 합: ${sumAll(1, 500)}`)

function min(array) {
  let output = array[0]
  for (const item of array) {
    if (output > item) {
      output = item;
    }
  }
  return output;
}

const testArray = [52, 273, 32, 103, 3,275, 24, 57,11,9];
